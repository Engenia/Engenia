<P><center><STRONG>How To Reset The Service Flag </STRONG><br>(27 June 2006)</center></P>

<P>
- Depress the Mode Switch for at least 2 seconds.<br>
- Turn the Main Switch ON.<br>
- Keep the Mode Switch depressed until the Service Flag clears (this could take a while so be patient).</p>
